<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="con.css">
    <script src="https://kit.fontawesome.com/507693ae9c.js" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET","user/Home");
        xhr.onreadystatechange = ()=>{
            if(xhr.readyState == 4&&xhr.responseText == 'authentication failed'){
        		window.location.href = 'login.html';
            }
        }
        xhr.send();
    </script>
    <div id="WholeUser">
        <div id="colored_back">
        <div id="logout" onclick="logout()">
        <h1>Log out</h1>
        </div>
            <div id="back">
                <div id="title">
                    <h1>TRAIN TICKET BOOKING SYSTEM</h1>
                </div>
                <div id="From_Div">
                    <div class="radio">
                     <label><input type="radio" checked="true" name="choice" onclick="viewbooking()" />Book a ticket</label> 
                    <label><input type="radio" name="choice" onclick="viewTickets()"/>To view tickets booked</label> 
                     <label><input type="radio" name="choice" onclick="CanTickets()"/>To cancel my booked tickets</label> </div>
                    <div class="whole" id="whol2">
                        <div class="from">
                         <p id="fromPara">From</p>
                         <input type="text"class="inputTag" id="color" placeholder="FROM" name="color" list="colors">
                          <p> </p> <datalist id="colors"> </datalist>
                        </div>
                        <div class="to">
                            <p>To</p>
                            <input class="inputTag" type="text" id="colo" placeholder="TO" name="color" list="colorss">
                            <p></p> <datalist id="colorss"> </datalist>
                        </div>
                        <div class="travelDate"> <input type="date" id="date1" />
                            <p></p>
                        </div>
                        <div class="clas">

                            <p> </p> <datalist id="claSS"> </datalist>
                        </div>
                        <div class="sea">
                          <input type="number" id="sea" placeholder="Num-Seats" name="seats" min="1">
<!--                            <p></p>
 -->                        </div>
                    </div>
                    <div id="whole2" style ="display:none">
                   
                    <div id ="kutty"></div>
                
                    </div>
                     <div id="AdminKutty2" style ="display:none"> 
                      <div id="ic" onclick="back()" >
           				 <i class="fa-solid fa-arrow-left-long icon"></i>
           					 </div> 
						<h1 id="totalPrice"></h1>
						<img src="qr.jpeg" id="image3">
						<h1 id="succ"></h1>
						<div id="ticketBookingButton" onclick="ticketBookingButton()">
                  		  <h2>pay</h2>
               			 </div>
						</div>
                </div>
                
                <div id="Search_Button" onclick="booking()">
                    <h2>SEARCH</h2>
                </div>
                <div id="can" onclick="CancellTrain()">
                    <h2>Cancel</h2>
                </div>
            </div>
            <div id="TrainOptions">
            
         		   <img src="no_passengers.svg" id="image2" >
            </div>
        </div>
    </div>
    <script src="Us.js" type="text/javascript"></script>
</body>

</html>
